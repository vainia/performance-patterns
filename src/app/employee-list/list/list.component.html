<mat-list>
  <div *ngIf="data?.size === 0" class="empty-list-label">Empty list</div>
  <cdk-virtual-scroll-viewport itemSize="50" class="viewport">
    <mat-list-item *cdkVirtualFor="let item of data">
      <h3 matLine title="Name">
        {{ item.label }}
      </h3>
      <mat-chip-list>
        <mat-chip
          title="Score"
          class="mat-chip mat-primary mat-chip-selected"
          color="primary"
          selected="true"
        >
          {{ item.num | calculate }}
        </mat-chip>
      </mat-chip-list>
      <i
        title="Delete"
        class="fa fa-trash-o"
        aria-hidden="true"
        (click)="remove.emit(item)"
      ></i>
    </mat-list-item>
  </cdk-virtual-scroll-viewport>
  <mat-divider *ngIf="data?.size !== 0"></mat-divider>
</mat-list>
